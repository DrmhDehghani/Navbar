<script src="assets/plugin/jquery/jquery.min.js"></script>
<script src="assets/plugin/swiper/swiper-bundle.min.js"></script>
<script src="assets/plugin/bootstrap/bootstrap.min.js"></script>
<script src="assets/plugin/script.js"></script>
<script src="assets/script.js"></script>
<script>
    var navbar = document.getElementById('mySidenav');
    var btn = document.querySelector('.btn-menu');
    var closebtn = document.querySelector('.closebtn');
    if (btn) {
        btn.addEventListener('click', function () {
            navbar.style.left = 0;
        });
    }

    if (closebtn) {
        closebtn.addEventListener('click', function () {
            navbar.style.left = '-100%';
        });
    }


    function myFunction() {
        document.getElementById("mySidenav").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.nav-item')) {
            var dropdowns = document.getElementsByClassName("nav-dropdown");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</script>
